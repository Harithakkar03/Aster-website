  alert("Booking Successfull")

<body>

<br><br/>

<div class="container">
  <h2>Book an Appointment</h2>
  <form class="was-validated">
    <div class="form-group">
      <label for="uname">Patient name</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter patient" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div> 
    </div>
    <div class="form-group">
      <label for="pwd">Contact Number</label>
      <input type="number" class="form-control" id="pwd" placeholder="Enter contact number" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="pwd">Appointment date</label>
      <input type="date" class="form-control" id="pwd" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree on terms
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>
    <button type="submit" class="btn btn-primary" onclick="confirmBooking()">Book now</button>
  </form>
</div>

</body>
</html>
